{% extends "base_generic.html" %}

{% block content %}
  <h1>Author List</h1>
  <ul>
    {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a>
        ({{ author.date_of_birth }} - {% if author.date_of_death %}{{ author.date_of_death }}{% else %}Present{% endif %})
      </li>
    {% endfor %}
  </ul>
{% endblock %}
